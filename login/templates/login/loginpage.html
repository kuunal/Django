{% extends 'register/base.html' %}
{% load static %}
{% block title %}
    <link rel="stylesheet" href= {% static "login.css" %}>
    <title>Login</title>
{% endblock %}

{% block content %} 
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{  message }}
        </div>
    {% endfor %}
    {% endif %}
    <div class="container">
        <div id="login-form">
            <h1>Login</h1>
            <div id="div-email">
                <input type="email" name="email" id="email-id" placeholder=" " required>
                <label for="email"><span id="email">Email:<span></label>
            </div>
            <div id="div-password">
                <input type="password" name="password" id="pass" placeholder=" " required>
                <label for="password"><span id="password">Password:<span></label>
            </div>
            <button onclick="authenticate()">Login</button>
            <p>Not registered? <a href={% url 'register' %}> Register</a></p>
            </form>
        </div>
        <div id="image"></div>
    </div>
{% endblock %}
