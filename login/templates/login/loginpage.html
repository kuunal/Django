{% extends 'register/base.html' %}
{% load static %}
{% block title %}
<link rel="stylesheet" href={% static "login.css" %}>
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container">
    <form id="login-form" method="POST">
            {% csrf_token %}
        <h1>Login</h1>
        <div id="div-email">
            <input type="email" name="email" id="email-id" placeholder=" " required>
            <label for="email"><span id="email">Email:<span></label>
        </div>
        <div id="div-password">
            <input type="password" name="password" id="pass" placeholder=" " required>
            <label for="password"><span id="password">Password:<span></label>
        </div>
        <div id="errors">
            {% if messages %}
                {{  messages }}
            {% endif %}
    
        </div>
        <button type="submit">Login</button>
        <p>Not registered? <a href={% url 'register' %}> Register</a></p>
    </form>
    <div id="image"></div>
</div>
</div>
{% endblock %}
